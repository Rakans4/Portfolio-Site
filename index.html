<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Protfolio</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img  class="logo" src="/img/udacity-logo.png" alt="Udacity logo">
                <h1>Portfolio</h1>
            </header>
            <main>
                <section class="hero">
                    <img class="hero-image" src="/img/new-york.jpg" alt="Hero section">
                </section>
                <h1 class="section-title">Featured Work</h1>
                <section class="featured-work">
                    <div class="project">
                        <img class="project-image" src="/img/city.jpg" alt="">
                        <div class="project-description">
                            <h2 class="project-title">Urban Guide</h2>
                            <p><a href="#">Go to project</a></p>
                        </div>
                    </div>
                    <div class="project">
                        <img class="project-image" src="/img/travel.jpg" alt="">
                        <div class="project-description">
                            <h2 class="project-title">Travel Agent</h2>
                            <p><a href="#">Go to project</a></p>
                        </div>
                    </div>
                    <div class="project">
                        <img class="project-image" src="/img/hotel.jpg" alt="">
                        <div class="project-description">
                            <h2 class="project-title">Reservotel</h2>
                            <p><a href="#">Go to project</a></p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
